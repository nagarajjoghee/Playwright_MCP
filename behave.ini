[behave]
paths = features
default_tags = ~@skip
format = pretty
junit = true
junit_directory = reports
outfiles = reports/behave.out
log_level = INFO
show_timings = true
show_source = true
show_skipped = true
stdout_capture = false
stderr_capture = false
step_definitions = features/step_definitions

[behave.userdata]
headed = false
browser = chromium
base_url = https://www.google.com

